
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashley â€“ The Routing Boss</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .user {
      background-color: #374151;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #2563eb;
      align-self: flex-start;
    }
    .sender {
      font-size: 0.8em;
      opacity: 0.7;
    }
    #form {
      display: flex;
      padding: 10px;
      background-color: #111;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
    }
    #resetBtn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="resetBtn">Reset Chat</button>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Talk to Ashley..." />
    <button>Send</button>
  </form>
  <script src="chat.js"></script>
</body>
</html>
